<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <meta name="description" content="Project Tanks client"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                image-rendering: optimizeSpeed; /* Older versions of FF */

                margin: 0;
                padding: 0;
                color: #aaa;
                user-select: none;
                overflow: hidden;
                /*            cursor: none;*/

                height: 100%;

            }

            body {
                position: relative;
            }

            canvas {
                width: 100%;
                height: 100%;
                image-rendering: optimizeSpeed;
            }
        </style>
